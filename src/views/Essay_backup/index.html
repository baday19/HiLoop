<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>随心记</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="app">
    <div class="wrap">
      <div class="essay-item" v-for="(item,index) in essayList">
        <div @click="openEssay(item, index)" class="essay-title">
          <div class="essay-date">{{item.date}} 星期{{['一','二','三','四','五','六','日'][item.day]}}</div>
          <div class="essay-status">已保存</div>
        </div>
        <div :id="'essay-'+index" v-if="activeItems.has(index)" class="essay-content" contenteditable="true">
          <div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
